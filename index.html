<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">
        <span class="green-text">B</span>
        <span class="orange-text">R</span>
        <span class="ligthblue-text">E</span>
        <span class="darkblue-text">A</span>
        <span class="white-text">K</span>
        <span class="red-text">E</span>
        <span class="darkgreen-text">R</span>
    </h1>
    <section class="main-section">
        <div class="intructions">
            <div class="">
                <p>Move the ball with the arrow keys</p>
                <img class="keys-img" src="./assets/images/left-arrow-key.png" alt="">
                <img class="keys-img" src="./assets/images/rigth-arrow-key.png" alt="">
            </div>
            <div class="">
                <p>Press</p>
                <img class="keys-img" src="./assets/images/pause.png" alt="">
                <p>to pause the game</p>
            </div>
        </div>
        <div>
            <img class="side-wall-left" src="./assets/images/side-walls.png" alt="">
            <canvas id="board"></canvas>
            <img class="side-wall-right" src="./assets/images/side-walls.png" alt="">
        </div>
        <div></div>
    </section>

    <div class="fire-foor">
        <p>Developed by Paula :)</p>
    </div>
</body>
<script src="script.js"></script>

</html>
